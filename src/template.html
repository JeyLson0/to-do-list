<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav id="nav-container">
        <ul id="nav-list">
            <li id="menu-button" class="icons">
                <a href="$" role="button" class="nav-link">
                    <img src="" alt="menu-icon">
                </a>
            </li>

            <li id="today-button" class="icons">
                <a href="$" role="button" class="nav-link  project-link">
                    <img src="" alt="today-icon">
                    <span class="icon-title">Today</span>
                </a>
            </li>
            <li id="priority-button" class="icons">
                <a href="$" role="button" class="nav-link project-link">
                    <img src="" alt="priority-icon">
                    <span class="icon-title">Priority</span>
                </a>
            </li>
            <li id="complete-button" class="icons">
                <a href="$" role="button" class="nav-link project-link">
                    <img src="" alt="complete-icon">
                    <span class="icon-title">Completed</span>
                </a>
            </li>

            <li id="project-button" class="icons">
                <a href="$" role="button" class="nav-link">
                    <img src="" alt="add-button" id="add-project-list">
                    <span class="icon-title">Projects</span>
                </a>
            </li>
        </ul>

        <ul id="project-list">
        </ul>
        <form id="form-project-title" class="hide-element">
            <label for="input-project-title"></label>
          <input type="text" id="input-new-project" name="projectTitle" >
        </form>

    </nav>


    <div id="main-container">
        <div id="hero-header-container">
            <h1 id="project-title"></h1>
            <button class="add-button-wrapper">
                <img id="add-content-item" class="add-button icons" src="" alt="add-button">
            </button>
        </div>
        <div id="content-container"></div>
    </div>
    
    <div id="side-container" class="hide-element">
        <form id="form-item-details">
            <label for="title">Title:</label>
            <input type="text" id="title" name="titleInput" value="" required>

            <label for="priority">Priority:</label>
            <select name="priorityInput" id="priority" required>
                <option selected value="true">Yes</option>
                <option selected value="false">No</option>
            </select>

            <label for="due-date">Deadline:</label>
            <input type="date" name="itemDeadline" id="due-date" value="">

            <label for="description">Description:</label>
            <textarea name="itemDescription" id="description" cols="30" rows="15"></textarea>

            <div id="side-button-container" class="button-container"></div>
        </form>
    </div>

    <dialog id="task-dialog">
        <form id="item-task">
            <label for="task-title">Title:</label>
            <input disabled type="text" id="task-title" name="titleInput" value="" required>

            <label for="task-priority">Priority:</label>
            <select disabled name="priorityInput" id="task-priority" required>
                <option selected value="true">Yes</option>
                <option selected value="false">No</option>
            </select>

            <label for="task-due-date">Deadline:</label>
            <input disabled type="date" name="itemDeadline" id="task-due-date" value="">

            <label for="task-description">Description:</label>
            <textarea disabled name="description-input" id="task-description" cols="30" rows="15"></textarea>

            <div id="task-button-container" class="button-container"></div>
        </form>
    </dialog>


</body>
</html>
